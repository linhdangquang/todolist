<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <nav class="pink darken-1">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo right">Todo</a> 
          <ul id="nav-mobile">
              <li class="logged-in"><a href="#" id="logout">Logout</a></li>
              <li class="logged-in" id="user-email"></li>
              <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-login" >Login</a></li>
              <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-signup" >Sign up</a></li>
          </ul>
          
        </div>
    </nav>

    <div class="container">
        <form action="" id="add-todo-form" class="logged-in">
            <input type="text" name="title" id="" placeholder="Add task">
            <button class="waves-effect waves-light btn">Add Task</button>
        </form>

        <ul class="collection" id="todo-list">

            <!-- <li class="collection-item">
                <div>
                    <span>Buy food</span>
                    <i class="material-icons secondary-content">delete</i>
                    <a href="#modal1" class="modal-trigger secondary-content"><i class="material-icons ">edit</i></a>
                </div>
            </li> -->

        </ul>

        <!-- Modal Edit -->
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <input type="text" name="new-title" placeholder="Update task">
            </div>
            <div class="modal-footer">
                <a href="#!" id="update" class="modal-close waves-effect waves-green btn-flat">Update</a>
            </div>
        </div>

        <!-- Modal Login -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form action="" id="login-form">
                    <div class="input-field">
                        <input type="text" id="login-email" required >
                        <label for="">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" required>
                        <label for="">Password</label>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!" class="waves-effect waves-green btn-flat">login</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal Sign up -->

        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign up</h4>
                <form action="" id="signup-form">
                    <div class="input-field">
                        <input type="text" id="signup-email" required >
                        <label for="">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" required>
                        <label for="">Password</label>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!" class="waves-effect waves-green btn-flat">sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });    
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
